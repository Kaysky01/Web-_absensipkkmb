<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PKKMB</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login PKKMB</h2>
        <form method="get" action="dashboard.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required oninvalid="this.setCustomValidity('username tidak boleh kosong')"
            oninput="this.setCustomValidity('')">

            <label for="password" >Password</label>
            <input type="password" id="password" name="password" required oninvalid="this.setCustomValidity('password tidak boleh kosong')"
            oninput="this.setCustomValidity('')">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
